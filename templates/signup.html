<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href= "{{ url_for('static',filename='css/style.scss') }}"> -->
    <title>signup</title>
    
</head>

<body>

    <div class="container pt-3">
        
        <div class="row row-content">
            <a class="nav-link" href="{{ url_for('splash') }}">
                <i class="ni ni-tv-2 text-primary"></i>
                <span class="nav-link-text">Back to splash</span>
            </a>
            <div class="col-12 col-md">
                <h1>Sign up</h1> <br/>
                <form action="{{ url_for('signup') }}" method="post">
                    <div class="form-group row">
                        <label for="firstname" class="col-md-3 col-form-label">First Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="firstname" name="fname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row pt-3">
                        <label for="lastname" class="col-md-3 col-form-label">Last Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="lastname" name="lname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row pt-3">
                        <label for="username" class="col-12 col-md-3 col-form-label pe-2">Phone Number</label>
                        <div class="col-9 col-md-4">
                            <input type="text" class="form-control" id="username" name="uname" placeholder="username">
                        </div>

                    </div>
                    <div class="form-group row pt-3">
                        <label for="email" class="col-md-3 col-form-label">Email</label>
                        <div class="col-md-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row pt-3">
                        <label for="password" class="col-md-3 col-form-label">Password</label>
                        <div class="col-md-4">
                            <input type="password" class="form-control" id="password" name="pw" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row pt-3">
                        <label for="bio" class="col-md-3 col-form-label">Short bio</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="bio" name="bio" placeholder="bio">
                        </div>
                    </div>
                    <div class="form-group row pt-3">
                        <div class="col-md-3 col-form-label">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
